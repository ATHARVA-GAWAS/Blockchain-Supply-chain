{% extends 'base.html' %}

{% block content %}
<h1>Blockchain</h1>
    {% for block in blockchain_data %}
        <div class="block">
            <p><strong>Block {{ block.index }}</strong></p>
            <p>Timestamp: {{ block.timestamp }}</p>
            <p>Transactions: {{ block.transactions }}</p>
            <p>Previous Hash: {{ block.previous_hash }}</p>
            <p>Hash: {{ block.hash }}</p>
        </div>
    {% endfor %}
{% endblock %}
