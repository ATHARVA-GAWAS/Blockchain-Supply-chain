<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Agri Supply Chain</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin: 0 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Agri Supply Chain</h1>
    <p>Your trusted platform for managing agricultural supply chain processes.</p>
    <p>Choose your role to get started:</p>
    <div>
        <a href="{% url 'dashboard' %}">Go to Dashboard</a>
        <a href="{% url 'list_crops' %}">View Available Crops</a>
    </div>
</body>
</html>
